apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"

    defaultConfig {
        applicationId "com.home.chaitu.highs"
        minSdkVersion 22
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
repositories {
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    //  compile fileTree(dir: 'libs', include: ['*.jar'])
    compile name: 'boilerpipe'
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:28.+'
    compile 'com.android.support:cardview-v7:28.+'
    compile 'com.android.support:recyclerview-v7:28.+'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.0'
    compile 'com.android.support:support-v4:28.+'
    compile 'com.android.support:design:28.+'
    compile 'com.github.silvestrpredko:dot-progress-bar:0.1.4@aar'
    //compile group: 'com.syncthemall', name: 'boilerpipe', version: '1.2.1'

}
